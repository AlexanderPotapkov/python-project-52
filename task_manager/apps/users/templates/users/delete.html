{% extends 'task_manager/base.html' %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}

    <div class="container wrapper flex-grow-1">
        <h3 class="my-4">{% trans "Delete user" %}</h3>
        <p>{% trans "Are you sure you want to delete" %} {{ user.first_name}} {{ user.last_name }}?</p>
        <form method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <button class="btn btn-danger" type="submit">{% trans "Yes, delete" %}</button>
        </form>
    </div>

{% endblock %}
