{% extends 'task_manager/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="container col-7">
        <h3 class="mb-3 text-center">{{ header }}</h3>
        <form class="form" method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <button class="btn btn-primary" type="submit">{{ button }}</button>
        </form>
    </div>

{% endblock %}
