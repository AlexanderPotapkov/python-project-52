{% extends 'task_manager/base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_css %}


{% block content %}
<h1>{{ deltitle }}</h1>
<p>{% trans "Are you sure you want to delete user" %} {{ object }}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
